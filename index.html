<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link 
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"
  >
  <title>Axios Crash Course</title>
</head>
<body>
  <div class="container my-5">
    <div class="text-center">
      <h1 class="display-4 text-center mb-3">Axios Crash Course</h1>
      <button class="btn btn-primary my-3" id="get">GET</button>
      <button class="btn btn-info my-3" id="post">POST</button>
      <button class="btn btn-warning my-3" id="update">PUT/PATCH</button>
      <button class="btn btn-danger my-3" id="delete">DELETE</button>
      <button class="btn btn-secondary my-3" id="sim">Sim Requests</button>
      <button class="btn btn-secondary my-3" id="headers">Custom Headers</button>
      <button class="btn btn-secondary my-3" id="transform">Transform</button>
      <button class="btn btn-secondary my-3" id="error">Error Handling</button>
      <button class="btn btn-secondary my-3" id="cancel">Cancel</button>
      <button class="btn btn-secondary my-3" id="axiosInstances">Axios Instances</button>
    </div>
    <hr>
    <div id="res"></div>
  </div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
